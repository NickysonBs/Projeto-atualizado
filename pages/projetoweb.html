<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Gerenciador de tarefas</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/estiloprojeto.css" rel="stylesheet">
<script src="../js/login.js"></script>
</head>
<body class="fundo">
    <div id="login">
                <div class="pt-3 text-white text-center container-fluid">
                    <h3 >GNFUTEBOL</h3>
                <img src="../img/Meu projeto.png" alt="">
                </div>           
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <div class="form-group">
                                <label for="username" class="text-white">
                                    username:
                                </label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">
                                    password:
                                </label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label for="remember-me" class="text-white">
                                            <span> remember me</span>
                                            <span> 
                                               <input type="checkbox" id="remember-me" name="remember-me">
                                           </span>
                                       </label> 
                                    </div>
                                    <div class="col-md-6">
                                        <a href="register.html" class="text-success">register</a>
                                    </div>
                                </div>
                                <input onclick="login()" type="buttom" name="submit" value="login" class="btn btn-success btn-md"/>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
