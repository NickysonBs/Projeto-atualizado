<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Gerenciador de tarefas</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/estiloprojeto.css" rel="stylesheet">
</head>
    <body>
        <div id="register">
                    <div class="pt-3 text-white text-center container-fluid"><h3>GNFUTEBOL</h3>   <img src="../img/Meu projeto.png" alt=""> </div>           
            <div class="container">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            <form id="register-form" class="form">
                                <div class="form-group">
                                    <label for="username" class="text-white">
                                        username:
                                    </label>
                                    <input type="text" id="username" name="username" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-white">
                                        e-mail:
                                    </label>
                                    <input type="email" id="email" name="email" class="form-control" required/>
                                </div> 
                                <div class="form-group">
                                    <label for="password" class="text-white">
                                        password:
                                    </label>
                                    <input type="password" id="password" name="password" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                <label for="password" class="text-white">
                                    repeat password:
                                </label>
                                <input type="repeat-password" id="repeat-password" name="repeat-password" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6"> 
                                            <input onclick="register()" type="submit" name="submit" value="register" class="bnt bnt-success bnt-md"/>
                                        </div>
                                        <div class="col-md-6">
                                            <a href="projetoweb.html" class="bnt bnt-success bnt-md mt-2">
                                                back
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
